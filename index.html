<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-dark">
    <main class="d-flex justify-content-between">
      <div class="bg-black vh-100 w-25">
        <a class="text-decoration-none" href="#"
          ><p class="text-white"><i class="bi bi-house-door-fill me-2"></i>Home</p></a
        >
        <a class="text-decoration-none" href="#"
          ><p class="text-white"><i class="bi bi-search me-2"></i>Cerca</p></a
        >
        <a class="text-decoration-none" href="#"
          ><p class="text-white mb-4"><i class="bi bi-book me-2"></i>La tua libreria</p></a
        >

        <a class="text-decoration-none" href="#"
          ><p class="text-white"><i class="bi bi-plus-square me-2"></i>Crea playlist</p></a
        >
        <a class="text-decoration-none" href="#"
          ><p class="text-white"><i class="bi bi-heart-fill me-2"></i>Brani che ti piacciono</p></a
        >
        <a class="text-decoration-none" href="#"
          ><p class="text-white"><i class="bi bi-bookmark me-2"></i>I tuoi episodi</p></a
        >

        <div id="favourite"></div>
      </div>
      <div class="container text-white">hello word</div>
      <button
        class="btn align-self-start"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#staticBackdrop"
        aria-controls="staticBackdrop"
      >
        <i class="bi bi-people-fill text-white"></i>
      </button>

      <div
        class="offcanvas offcanvas-end w-15 bg-black"
        data-bs-backdrop="static"
        tabindex="-1"
        id="staticBackdrop"
        aria-labelledby="staticBackdropLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="staticBackdropLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="container">
          <div class="offcanvas-body row">
            <div class="col-3">
              <img class="rounded-circle" width="50px" src="./assets/imgs/main/image-1.jpg" alt="" />
            </div>
            <div class="col-7">
              <h5 class="text-white my-0">Massimiliano</h5>
              <p class="text-white my-0">in camera</p>
              <p class="text-white my-0">FP</p>
            </div>
            <div class="col-2"><p class="text-white fs-6 fw-light">4 ore</p></div>
          </div>
          <div class="offcanvas-body row">
            <div class="col-3">
              <img class="rounded-circle" width="50px" src="./assets/imgs/main/image-1.jpg" alt="" />
            </div>
            <div class="col-7">
              <h5 class="text-white my-0">Massimiliano</h5>
              <p class="text-white my-0">in camera</p>
              <p class="text-white my-0">FP</p>
            </div>
            <div class="col-2"><p class="text-white fs-6 fw-light">4 ore</p></div>
          </div>
          <div class="offcanvas-body row">
            <div class="col-3">
              <img class="rounded-circle" width="50px" src="./assets/imgs/main/image-1.jpg" alt="" />
            </div>
            <div class="col-7">
              <h5 class="text-secondary my-0 small">Massimiliano</h5>
              <p class="text-white my-0 fs-6">in camera</p>
              <p class="text-white my-0">FP</p>
            </div>
            <div class="col-2"><p class="text-white fs-6 fw-light">4 ore</p></div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
