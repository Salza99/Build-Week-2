<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-black">
    <main class="d-flex justify-content-start">
      <div class="bg-black vh-100 w-25 m-2">
        <div class="bg-dark p-2 m-2 rounded">
          <a class="text-decoration-none" href="#"
            ><p class="text-white"><i class="bi bi-house-door-fill me-2"></i>Home</p></a
          >
          <a class="text-decoration-none" href="#"
            ><p class="text-white"><i class="bi bi-search me-2"></i>Cerca</p></a
          >
          <a class="text-decoration-none" href="#"
            ><p class="text-white"><i class="bi bi-book me-2"></i>La tua libreria</p></a
          >
        </div>
        <div class="bg-dark p-2 m-2 rounded">
          <a class="text-decoration-none" href="#"
            ><p class="text-white"><i class="bi bi-plus-square me-2"></i>Crea playlist</p></a
          >
          <a class="text-decoration-none" href="#"
            ><p class="text-white"><i class="bi bi-heart-fill me-2"></i>Brani che ti piacciono</p></a
          >
          <a class="text-decoration-none" href="#"
            ><p class="text-white"><i class="bi bi-bookmark me-2"></i>I tuoi episodi</p></a
          >
        </div>

        <div id="favourite"></div>
      </div>

      <div
        class="container-fluid text-white overflow-auto vh-100 px-0 style-5 position-relative rounded"
        data-bs-theme="dark"
        id="js-main-content"
      ></div>
    </main>
    <div class="d-flex fixed-bottom justify-content-between align-items-center text-white px-2 overlay-dark">
      <div id="js-player">fkjdsnfkjnkjfnsdkjnk</div>
      <div class="d-flex flex-column align-items-center">
        <div class="d-flex gap-3 align-items-center">
          <i class="bi bi-shuffle"></i>
          <i class="bi bi-skip-backward-fill"></i>
          <i class="bi bi-play-circle-fill fs-3"></i>
          <i class="bi bi-skip-forward-fill"></i>
          <i class="bi bi-repeat"></i>
        </div>
        <div class="d-flex align-items-center gap-2">
          <div>0:00</div>
          <div>-------------------------------</div>
          <div>2:00</div>
        </div>
      </div>
      <div class="d-flex gap-2">
        <i class="bi bi-mic-fill"></i>
        <i class="bi bi-view-list"></i>
        <i class="bi bi-pc-display"></i>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
    <script src="album.js"></script>

    <script src="artist.js"></script>
    <script src="app.js"></script>
  </body>
</html>
