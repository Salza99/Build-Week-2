<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-black">
    <main class="d-flex justify-content-start">
      <div class="bg-black vh-100 w-25 m-2 d-none d-lg-inline-block">
        <div class="bg-dark p-2 m-2 mt-5 rounded">
          <a class="text-decoration-none" href="./index.html"
            ><p class="buttonLeft">
              <i class="bi bi-house-door-fill me-2"></i><span class="d-none d-lg-inline-block">Home</span>
            </p></a
          >
          <a class="text-decoration-none" href="search.html"
            ><p class="buttonLeft">
              <i class="bi bi-search me-2"></i><span class="d-none d-lg-inline-block">Cerca</span>
            </p></a
          >
          <a class="text-decoration-none" href="#"
            ><p class="buttonLeft">
              <i class="bi bi-book me-2"></i><span class="d-none d-lg-inline-block">La tua libreria</span>
            </p></a
          >
        </div>
        <div class="bg-dark p-2 m-2 rounded">
          <a class="text-decoration-none" href="#"
            ><p class="buttonLeft">
              <span class="d-lg-inline-block colorDivLeft me-2"><i class="bi bi-plus-lg p-1 text-black"></i></span
              ><span class="d-none d-lg-inline-block">Crea playlist</span>
            </p></a
          >
          <a class="text-decoration-none" href="#"
            ><p class="buttonLeft">
              <span class="d-lg-inline-block colorDivLeft1 me-2"
                ><i class="bi bi-heart-fill p-1 text-white" style="padding-left: 3px"></i></span
              ><span class="d-none d-lg-inline-block">Brani che ti piacciono</span>
            </p></a
          >
          <a class="text-decoration-none" href="#"
            ><p class="buttonLeft">
              <span class="d-lg-inline-block colorDivLeft2 me-2"
                ><i class="bi bi-bookmark-fill p-1 colorILeft2" style="padding-left: 3px"></i></span
              ><span class="d-none d-lg-inline-block">I tuoi episodi</span>
            </p></a
          >
        </div>

        <div id="favourite"></div>
      </div>

      <div
        class="container-fluid text-white overflow-auto vh-100 px-0 style-5 position-relative rounded"
        data-bs-theme="dark"
        id="js-main-content"
      ></div>

      <div class="bg-black vh-100 w-25 m-2 d-none text-white" id="listaAmici">
        <div class="bg-dark p-2 m-2 mt-5 rounded">
          <div class="d-flex justify-content-between mb-5">
            <h4 class="d-lg-inline-block">Attività amici</h4>
            <div>
              <i class="bi bi-person-plus-fill me-2"></i>
              <i class="bi bi-x-lg" onclick="rimuoviListaAmici()"></i>
            </div>
          </div>
          <div class="d-flex mb-5">
            <img
              src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80"
              alt=""
              class="rounded-circle imgProfile me-2"
            />

            <div class="amici">
              <h6 class="mb-0">Flavio De Angelis</h6>
              <p class="mb-0">mentalitè <i class="bi bi-dot"></i> baby gang</p>
              <p><i class="bi bi-disc"></i> EPII</p>
            </div>
            <div></div>
          </div>
        </div>
      </div>
    </main>

    <div class="row fixed-bottom justify-content-between align-items-center text-white px-2 overlay-dark">
      <div id="js-player" class="d-flex align-items-center justify-content-start col-4"></div>
      <div class="d-flex flex-column align-items-center col-4 text-start">
        <div class="d-flex gap-3 align-items-center">
          <!-- <i class="bi bi-shuffle"></i>
          <i class="bi bi-skip-backward-fill"></i>
          <i class="bi bi-play-circle-fill fs-3"></i>
          <i class="bi bi-skip-forward-fill"></i>
          <i class="bi bi-repeat"></i> -->
        </div>
        <div class="d-flex align-items-center gap-2">
          <audio autoplay="autoplay" id="player" controls="controls"></audio>
        </div>
      </div>
      <div class="d-flex gap-2 col-4 justify-content-end">
        <i class="bi bi-mic-fill"></i>
        <i class="bi bi-view-list"></i>
        <i class="bi bi-pc-display"></i>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
    <script src="album.js"></script>

    <script src="artist.js"></script>
    <script src="app.js"></script>
  </body>
</html>
